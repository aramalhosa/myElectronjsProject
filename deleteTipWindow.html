<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .myDiv {
            text-align: center;
        }
    </style>
    <title>
        Delete Tip
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class='container'>
        <form>
            <div class="myDiv">
                <p/>
                <p>Do you really want to delete this tip?</p>
                <p/><p/>
                <label id="xpto"></label>
                <div>
                    <button class='btn waves-effect waves-light' onclick="confirm()"> Confirm </button>
                    &nbsp;&nbsp;&nbsp;
                    <button class='btn waves-effect waves-light' onclick="abort()"> Abort </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        
        ipcRenderer.on('item:passInfoToDelete', function (e, item) {
            document.getElementById('xpto').innerText = "ABC";
        });

        function confirm() {
            ipcRenderer.send('item:deleteTipConfirm', item);
        }

        function abort() {
            ipcRenderer.send('item:deleteTipAbort', '');
        }
    </script>
</body>

</html>
